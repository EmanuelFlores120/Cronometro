<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro estilo antiguo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div id="timer" class="timer">00:00:00</div>
        <div class="btn-group">
          <button onclick="startTimer()" class="btn">Iniciar</button>
          <button onclick="pauseTimer()" class="btn">Pausar</button>
          <button onclick="resetTimer()" class="btn">Reiniciar</button>
        </div>
      </div>
      <script src="script.js"></script>

</body>
</html>
